<h1 md-dialog-title>Add category event</h1>
<div md-dialog-content>
    <md-form-field>
        <input mdInput placeholder="title" [(ngModel)]="data.title">
    </md-form-field>
    <md-form-field>
        <input mdInput placeholder="description" [(ngModel)]="data.description">
    </md-form-field>
</div>
<div md-dialog-actions>
    <button md-button [md-dialog-close]="data" tabindex="1">save</button>
    <button md-button md-dialog-close tabindex="-1">cancel</button>
</div>
