<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="App"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>МОАС | Авторизация</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <th:block th:if="${@commonPropertyConfig.isCsrfActive()}">
        <meta name="_csrf_token" th:content="${_csrf.token}"/>
        <meta name="_csrf_header_name" th:content="${_csrf.headerName}"/>
        <meta name="_csrf_parameter_name" th:content="${_csrf.parameterName}"/>
    </th:block>

    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/app/bundle.css} + '?cache=' + ${@applicationInfo.getGitRevision()}"/>

    <script th:src="@{/app/commons.js} + '?cache=' + ${@applicationInfo.getGitRevision()}"></script>
    <script th:src="@{/app/bundle.js} + '?cache=' + ${@applicationInfo.getGitRevision()}"></script>
    <base th:href="@{/}"/>
</head>
<body ng-controller="AppCtrl" ng-class="isIe() ? 'ie' : ''">
<div ng-include="'login-page.tpl.html'"></div>
</body>
</html>
